<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
            <h1>Rock Paper Scissor</h1>
    </header>

    <main class="main">
        <div class="buttons">
            <button class="click rock">
                <img src="images/rock.png" height="50" width="50"> 
            </button>
            <button class="click paper">
                <img src="images/paper.png" height="50" width="50"> 
            </button>
            <button class="click scissor">
                <img src="images/scissor.png" height="50" width="50"> 
            </button>
        </div>
        <button class="click go">
            Go
        </button>
    </main>

    <div id="win-screen" class="overlay hidden">
        <h1>You Win!</h1>
        <button class="click" id="play-again">Play Again</button>
    </div>
</body>
</html>
